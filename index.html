<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="mainContainer" >
        <div class="childContainer" >
            <div class="header">
                <p>
                    Etch-a-Sketch
                </p>
            </div>
            <div class="panel">
                <div class="panelControls colorPicker">
                    <input type="color" id="primaryPaintColor" value="#ffffff">
                    <p>PAINT COLOR</p>
                </div>
                <div class="panelControls colorPicker">
                    <input type="color" id="backgroundPaintColor" value="#000000">
                    <p >BACKGROUND COLOR</p>
                </div>
                <button class="panelControls" id="rainbow">RAINING CANDY</button>

                <button class="panelControls" id="reset">RESET</button>

                <button class="panelControls" id="gridToggle">GRID LINES</button>

                <button class="panelControls" id="shadingToggle">SHADING</button>
                <button class="panelControls" id="lighteningToggle">LIGHTENING</button>

                <input type="range" class="panelControls" id="gridSizeInput" name="gridSize"
                min="1" max="50" value="16" style="margin-bottom: 0;">
                    <p class="panelControls" 
                    style="margin-top: 0; text-align:center;color:white;">Grid Size: <output id="gridSizeDisplay"></output></p>
            </div>
            <div class="playContainer">
                <div class="gridContainer"></div>
            </div>
    
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
